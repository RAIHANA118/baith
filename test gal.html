<!DOCTYPE html>
<html>
<head>
  <title>OUR PRODUCT GALLERY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #333;
    }
  </style>
</head>
<body>

  <h1>OUR PRODUCT GALLERY</h1>
  <div class="gallery">
    <img src="g1.jpg" alt="Image 1">
    <img src="g2.jpg" alt="Image 1">
    <img src="g3.jpg" alt="Image 1">
    <img src="g4.jpg" alt="Image 1">
    <img src="g5.jpg" alt="Image 1 ">
    <img src="g5.jpg" alt="Image 1">
  </div>

</body>
</html>
